<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador De criptomonedas
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Montserrat:ital@1 & display=swap" rel="hoja de estilo"></link> 
    <link rel="stylesheet" href="estilo.css">
</head>
<center>
<body onload="opcionesCriptomoneda()">
    <div class="contenedor">
        <div class="row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR793fGnO5K-pr8y6RNWXJSCJ6Pzq5snSVaxw&usqp=CAU">
        </div>
        <div class="one-half column">
            <h1 class="head"> Cotiza Criptomonedas al Instante</h1>
            <form>
                <div id="mjs-error"></div>
                <label>Elige tu moneda</label>
                <select onchange="cotizarMonedas()" id="moneda">
                <option value="">Seleccione -</option>
                <option value="USD">DOLAR DE ESTADOS UNIDOS</option>
                <option value="MXN">PESO MEXICANO</option>
                <option value="EUR">EURO</option>
                <option value="GBP">LIBRA ESTARLINA</option>
                
                </select>
                <br>
                <label>Elige tu criptomodena</label>
                <select
                onchange="cotizarMonedas()"
                id="criptomoneda"
                >
            </select>
            <br>
            <button
            type="button"
            class="boton"
            onclick="cotizarMoneda()"    
        >Calcular</button>
        </form>
        <div class="resultado" id="divResultado"></div>
        </div>
        </center>
    </div>
    <script src="app.js"></script>
</body>
</html>
