<body onload="opcionesCriptomoneda()">

        <div class="one-half column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvrJOqeCQiWmM0SDSbKlg_XLH82ToTUr3oBQ&usqp=CAU">
        </div>
        <div class="one-half column">
            <h1 class="head">Cotiza Criptomonedas al Instante</h1>
            <form>
                <div id="msj-error"></div>
                <label>Elige tu moneda</label>
                <select 
                onchange="cotizarMoneda()"
                id="moneda"
                >
                <option value="">-Seleccione -</option>
                <option value="USD">Dolar de Estados Unidos</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Libra Esterlina</option>

                <label>Elige tu Criptomoneda </label>

                onchange="cotizarMoneda()"
                id="criptomoneda"
                >
            </form>
        </div>
